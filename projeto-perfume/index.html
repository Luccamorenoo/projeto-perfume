<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
 
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<section class="container">
  <img src="/images/image-product-desktop.jpg" alt="foto perfume">
    <div class="descricao">
      <p class="nome">P E R F U M E</p>
      <h1 class="titulo-principal">Gabrielle Essence Eau De Parfum</h1>
      <p class="subtitulo">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    </div>
  <div class="numeros">
    <h2 class="preco">$149.99</h2>
    <p class="preco-risco">$169.99</p>
  </div>
  <div class="botao">
    <img src="/images/icon-cart.svg" alt="">
    <h2>Add to Cart</h2>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucca Moreno</a>.
  </div>

</section>
</body>
</html>
